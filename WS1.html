<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Box</title>
    <style>
      * {
      }
      .container {
        width: 80%;
        background-color: black;
        height: 1000px;
        padding: 10px;
        margin: 0;
        display: flex;
      }
      .box {
        width: 250px;
        height: 200px;
        text-align: center;
        background-color: red;
        color: white;
        font-weight: bold;
      }
      .item1 {
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="Box Item1"></div>
      <div class="Box Item2"></div>
      <div class="Box Item3"></div>
      <div class="Box Item4"></div>
    </div>
  </body>
</html>
